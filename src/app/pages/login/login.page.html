<ion-content>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body  style=" color:white;font-family: 'Comfortaa', cursive; font-weight:bold;">            
        <div class="container-fluid col s12" >
            <br>
            <div  style="text-align:center;">
                <img style="height: 125px; width: 125px; top: 100px;"  src="../assets/icon/f.png">
            </div>
            <br>    
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card " >
                        <div style="padding: 2rem;">
                            <br>
                            
                            <h4 class="card-title text-center" style="color:#2B32B2 ;" >LOGIN</h4>
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Enter email" required="true" [(ngModel)]="userEmail" [ngModelOptions]="{standalone: true}">                                                                        
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" placeholder="Password" required="true" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                                </div>
                                 <button class="btn btn-user btn-block" (click)='ForgotPassword()'>Forgot Password?</button>   
                                <div class="form-group form-check" (click)='register()'>
                                    <a style="color: blue">New user?</a>
                                </div>
                                <button type="submit" class="btn btn-user btn-block" (click)='onLogin()'>Login</button>
                                <button type="submit" class="btn btn-user btn-block" (click)='googlelogin()'>Sign in with Google</button>                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</ion-content>
